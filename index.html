<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartMed - Doctor Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-4">
    <div id="alertContainer"></div>
    
    <div class="dashboard-header mb-4">
      <h1 class="text-primary">
        <i class="bi bi-heart-pulse-fill"></i> SmartMed Dashboard
      </h1>
      <div class="doctor-info">
        <h5>Dr. Jai Madhav</h5>
        <small class="text-muted">jaimadhav2005@gmail.com</small>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-4 mb-4">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h3 class="mb-0">
              <i class="bi bi-person-plus"></i> Add New Patient
            </h3>
          </div>
          <div class="card-body">
            <form id="addPatientForm" novalidate>
              <div class="mb-3">
                <label class="form-label">Full Name*</label>
                <input type="text" class="form-control" id="name" name="name" required>
                <div id="nameError" class="error-message"></div>
              </div>
              <div class="mb-3">
                <label class="form-label">Age*</label>
                <input type="number" class="form-control" id="age" name="age" min="0" max="120" required>
                <div id="ageError" class="error-message"></div>
              </div>
              <div class="mb-3">
                <label class="form-label">Next Checkup Date*</label>
                <input type="date" class="form-control" id="nextCheckup" name="nextCheckup" required>
                <div id="nextCheckupError" class="error-message"></div>
              </div>
              <div class="mb-3">
                <label class="form-label">Medical Notes*</label>
                <textarea class="form-control" id="notes" name="notes" rows="3" required></textarea>
                <div id="notesError" class="error-message"></div>
              </div>
              <div class="mb-3">
                <label class="form-label">Medication</label>
                <input type="text" class="form-control" id="medication" name="medication">
              </div>
              <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-save"></i> Add Patient
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-8">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h3 class="mb-0">
              <i class="bi bi-people-fill"></i> Your Patients
            </h3>
            <div>
              <label class="me-2">Sort By:</label>
              <select id="sortSelect" class="form-select form-select-sm">
                <option value="checkupDate">Next Checkup (Soonest)</option>
                <option value="name">Name (A-Z)</option>
                <option value="dateAdded">Recently Added</option>
              </select>
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table patient-table">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Next Checkup</th>
                    <th>Notes</th>
                    <th>Medication</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="patientsTableBody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
